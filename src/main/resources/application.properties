# Spring Application Name
spring.application.name=AI-Based Document Summarizer

# Server Configuration
server.port=8080

# DJL Model URL for Hugging Face model
djl.model.url=djl://ai.djl.huggingface.pytorch/t5-small

# MongoDB Configuration (assuming MongoDB runs in Docker container)
spring.data.mongodb.uri=mongodb://mongo:27017/ai_based_summarizer_db

# Optional: MongoDB authentication (if needed)
# spring.data.mongodb.username=your_username
# spring.data.mongodb.password=your_password

# MongoDB connection pool settings (optional for performance optimization)
# spring.data.mongodb.connection-per-host=100
# spring.data.mongodb.socket-timeout=1000
