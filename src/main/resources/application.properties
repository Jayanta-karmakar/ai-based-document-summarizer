# Spring Boot application name
spring.application.name=AI-Based Document Summarizer

# Server configuration
server.port=8080

# MongoDB configuration with direct username, password, and URL
spring.data.mongodb.uri=mongodb://root:password@mongodb:27017/summarizer_db

# Minio configuration with direct username, password, and endpoint
minio.endpoint=http://minio:9000
minio.access-key=admin
minio.secret-key=password

# Optionally, you can add default Minio bucket name (if needed)
# minio.bucket-name=summarizer-bucket

# DJL (Deep Java Library) model configuration for Hugging Face
djl.model.url=https://huggingface.co/t5-small
